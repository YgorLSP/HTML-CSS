<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        
        }

        div > p { 
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background: red;
            width: 300px

        }
        div:hover { 
            color: red;
        }
    </style>
</head>
<body>
    <h1> exemplo de hover</h1>
    <p> passe o mouse sobre o texto abaixo</p>
    <div>Passe o Mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
